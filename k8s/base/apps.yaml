apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: KEYCLOAK_ISSUER_URI
              value: http://keycloak.platform.svc.cluster.local:8080/realms/app
            - name: FILE_SERVICE_URL
              value: http://file-service:8081
            - name: SERVICE_TWO_URL
              value: http://service-two:8082
            - name: DATA_PROCESSOR_URL
              value: http://data-processor:8083
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: platform
spec:
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-service
  namespace: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-service
  template:
    metadata:
      labels:
        app: file-service
    spec:
      containers:
        - name: file-service
          image: file-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_URL
              value: jdbc:postgresql://postgres:5432/platform
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: KEYCLOAK_ISSUER_URI
              value: http://keycloak.platform.svc.cluster.local:8080/realms/app
            - name: MINIO_URL
              value: http://minio:9000
            - name: MINIO_BUCKET
              value: files
            - name: MINIO_ACCESS_KEY
              value: minioadmin
            - name: MINIO_SECRET_KEY
              value: minioadmin
            - name: RABBITMQ_HOST
              value: rabbitmq
            - name: REDIS_HOST
              value: redis
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: file-service
  namespace: platform
spec:
  selector:
    app: file-service
  ports:
    - port: 8081
      targetPort: 8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-processor
  namespace: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-processor
  template:
    metadata:
      labels:
        app: data-processor
    spec:
      containers:
        - name: data-processor
          image: data-processor:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_URL
              value: jdbc:postgresql://postgres:5432/platform
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: KEYCLOAK_ISSUER_URI
              value: http://keycloak.platform.svc.cluster.local:8080/realms/app
            - name: MINIO_URL
              value: http://minio:9000
            - name: MINIO_BUCKET
              value: files
            - name: MINIO_ACCESS_KEY
              value: minioadmin
            - name: MINIO_SECRET_KEY
              value: minioadmin
            - name: RABBITMQ_HOST
              value: rabbitmq
            - name: REDIS_HOST
              value: redis
            - name: APP_QUEUE
              value: data-tasks
          ports:
            - containerPort: 8083
---
apiVersion: v1
kind: Service
metadata:
  name: data-processor
  namespace: platform
spec:
  selector:
    app: data-processor
  ports:
    - port: 8083
      targetPort: 8083
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-two
  namespace: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-two
  template:
    metadata:
      labels:
        app: service-two
    spec:
      containers:
        - name: service-two
          image: service-two:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: KEYCLOAK_ISSUER_URI
              value: http://keycloak.platform.svc.cluster.local:8080/realms/app
          ports:
            - containerPort: 8082
---
apiVersion: v1
kind: Service
metadata:
  name: service-two
  namespace: platform
spec:
  selector:
    app: service-two
  ports:
    - port: 8082
      targetPort: 8082
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gateway
  namespace: platform
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - app.local
      secretName: api-gateway-tls
  rules:
    - host: app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80


