services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: platform
      POSTGRES_PASSWORD: platform
      POSTGRES_DB: platform
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.5
    command: start-dev --import-realm --hostname-strict=false --proxy-headers=xforwarded
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: dev-file
      KC_HOSTNAME_STRICT: false
      KC_HTTP_RELATIVE_PATH: /
      KC_PROXY: edge
    ports:
      - "8088:8080"
    volumes:
      - ../../config/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
      - ./fix-keycloak-user.sh:/opt/keycloak/fix-user.sh:ro

  minio:
    # quay.io может быть недоступен/требовать аутентификацию; используем docker.io
    image: docker.io/minio/minio:RELEASE.2024-11-07T00-52-20Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  rabbitmq:
    image: rabbitmq:3.13-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  redis:
    image: redis:7
    command: redis-server --bind 0.0.0.0
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  prometheus:
    image: prom/prometheus:v2.54.1
    volumes:
      # корректный путь к файлу конфигурации Prometheus
      - ../../config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:11.0.0
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin

  api-gateway:
    build:
      context: ../../services/api-gateway
      dockerfile: Dockerfile
    environment:
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/app
      RESOURCE_SERVICE_URL: http://resource-service:8081
      BOOKING_SERVICE_URL: http://booking-service:8082
      NOTIFICATION_SERVICE_URL: http://notification-service:8083
      KEYCLOAK_URL: http://keycloak:8080
    extra_hosts:
      - "localhost:host-gateway"
    depends_on:
      - keycloak
      - resource-service
      - booking-service
      - notification-service
    ports:
      - "8080:8080"

  resource-service:
    build:
      context: ../../services/file-service
      dockerfile: Dockerfile
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/platform
      DB_USER: platform
      DB_PASSWORD: platform
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/app
      MINIO_URL: http://minio:9000
      MINIO_BUCKET: files
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      RABBITMQ_HOST: rabbitmq
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_started
      keycloak:
        condition: service_started
      minio:
        condition: service_started
      rabbitmq:
        condition: service_started
      redis:
        condition: service_healthy
    ports:
      - "8081:8081"
    restart: on-failure

  notification-service:
    build:
      context: ../../services/data-processor
      dockerfile: Dockerfile
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/platform
      DB_USER: platform
      DB_PASSWORD: platform
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/app
      MINIO_URL: http://minio:9000
      MINIO_BUCKET: files
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      RABBITMQ_HOST: rabbitmq
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_QUEUE: booking-notifications
    depends_on:
      postgres:
        condition: service_started
      keycloak:
        condition: service_started
      minio:
        condition: service_started
      rabbitmq:
        condition: service_started
      redis:
        condition: service_healthy
    ports:
      - "8083:8083"
    restart: on-failure

  booking-service:
    build:
      context: ../../services/service-two
      dockerfile: Dockerfile
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/platform
      DB_USER: platform
      DB_PASSWORD: platform
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/app
      RESOURCE_SERVICE_URL: http://resource-service:8081
      RABBITMQ_HOST: rabbitmq
      REDIS_HOST: redis
      REDIS_PORT: 6379
      APP_QUEUE: booking-notifications
    depends_on:
      keycloak:
        condition: service_started
      postgres:
        condition: service_started
      resource-service:
        condition: service_started
      rabbitmq:
        condition: service_started
      redis:
        condition: service_healthy
    ports:
      - "8082:8082"
    restart: on-failure

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api-gateway

volumes:
  db_data:
  minio_data:

